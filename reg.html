<html>
<head>
<title>ADDMISSION FORM</title>
</head>
<body>

<link rel='stylesheet'href="reg.css">

<section class="container">
<h1> REGISTRATION FORM </h1>
<form action="tk.html" class="form">
<div class="input-box">
<label>Full Name:</label>
<input type="text" placeholder="Enter full name">
</div>

<div class="input-box">
<label>Phone Number:</label>
<input type="tel" placeholder="Enter Number">
</div>

<div class="input-box">
<label>Email Id:</label>
<input type="Email" placeholder="Enter Email Id">
</div>

<div class="input-box">
<label>Birth Date:</label>
<input type="Date" placeholder="Enter Birth Date">
</div>
<br>

<div class="gender-box">
<label>Gender:</label>  
<input type="radio" name="Gender"> Male 
<input type="radio" name="Gender"> Female
</div>

<div class="input-box">
<label>Age:</label>
<input type="Number" placeholder="Enter Age">
</div>

<div class="input-box">
<label>Address:</label>
<textarea cols="50" rows="4" placeholder="Enter Address">  </textarea>  

</div>

<div class="input-box">
<label>Course:</label>   
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select> 
</div>

<div class="input-box">
<label>Rate Your Course:</label>
<input type ="range" min="0" max="100" >

<button> Submit </button>



</form>
</section>
</body>
</html>
